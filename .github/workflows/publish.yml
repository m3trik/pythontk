name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'pythontk/**'
      - 'pyproject.toml'
  
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*["\x27]\K[^"\x27]+' pythontk/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          PYPI=$(pip index versions pythontk 2>/dev/null | grep -oP 'Available versions: \K[^,]+' || echo "none")
          echo "pypi=$PYPI" >> $GITHUB_OUTPUT
          
          if [ "$VERSION" != "$PYPI" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build
        if: steps.version.outputs.publish == 'true'
        run: python -m build --wheel
      
      - name: Publish
        if: steps.version.outputs.publish == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m twine upload dist/* --skip-existing
      
      - name: Trigger dev bump
        if: steps.version.outputs.publish == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.REPO_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"bump_dev","client_payload":{"package":"pythontk"}}'
      
      - name: Trigger dependency updates
        if: steps.version.outputs.publish == 'true'
        run: |
          for repo in uitk mayatk tentacle; do
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.REPO_DISPATCH_TOKEN }}" \
              https://api.github.com/repos/m3trik/$repo/dispatches \
              -d '{"event_type":"update_deps","client_payload":{"dependency":"pythontk"}}'
          done
      
      - name: Summary
        run: |
          if [ "${{ steps.version.outputs.publish }}" == "true" ]; then
            echo "Published pythontk v${{ steps.version.outputs.version }}"
          else
            echo "v${{ steps.version.outputs.version }} already on PyPI"
          fi
